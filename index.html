<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HA-HA!</title>
  <style>
    body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden}
    .nelson {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font: bold 15vw "Comic Sans MS", cursive;
      color: yellow;
      text-shadow: 8px 8px 0 red;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1 class="nelson">HA-HA!</h1>

  <audio id="haha" src="nelson-simpsons-haha.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById('haha');
    audio.volume = 1;

    function tryPlay() {
      audio.play().catch(() => {
        document.body.onclick = document.body.ontouchstart = () => {
          audio.play();
          document.body.onclick = document.body.ontouchstart = null;
        };
      });
    }

    window.onload = tryPlay;
  </script>
</body>
</html>
